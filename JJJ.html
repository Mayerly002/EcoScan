<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Árbol Detallado Animado</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #87ceeb; /* Cielo azul */
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 400px;
        height: 400px;
      }

      /* Animación de las hojas */
      .leaves {
        animation: sway 6s ease-in-out infinite;
        transform-origin: top;
      }

      @keyframes sway {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(2deg);
        }
      }

      /* Sombra para el tronco */
      .trunk {
        filter: drop-shadow(4px 6px 6px rgba(0, 0, 0, 0.3));
      }

      /* Sombra para las hojas */
      .leaf-shadow {
        filter: drop-shadow(2px 4px 4px rgba(0, 0, 0, 0.2));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- SVG de un árbol más detallado -->
      <svg
        class="tree"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 300 400"
        width="300"
        height="400"
      >
        <!-- Tronco del árbol -->
        <rect
          class="trunk"
          x="130"
          y="200"
          width="40"
          height="200"
          fill="#8B4513"
          rx="10"
          ry="10"
        ></rect>

        <!-- Ramas del árbol -->
        <path
          d="M150 220 C 70 160, 100 140, 150 180"
          stroke="#8B4513"
          stroke-width="15"
          fill="none"
        />
        <path
          d="M150 220 C 230 160, 200 140, 150 180"
          stroke="#8B4513"
          stroke-width="15"
          fill="none"
        />
        <path
          d="M150 250 C 60 200, 90 180, 150 210"
          stroke="#8B4513"
          stroke-width="12"
          fill="none"
        />
        <path
          d="M150 250 C 240 200, 210 180, 150 210"
          stroke="#8B4513"
          stroke-width="12"
          fill="none"
        />

        <!-- Hojas principales (círculos grandes) -->
        <g class="leaves leaf-shadow">
          <circle cx="90" cy="140" r="50" fill="green"></circle>
          <circle cx="210" cy="140" r="50" fill="green"></circle>
          <circle cx="150" cy="100" r="60" fill="green"></circle>
        </g>

        <!-- Hojas secundarias (círculos pequeños para más detalle) -->
        <g class="leaves leaf-shadow">
          <circle cx="120" cy="120" r="25" fill="#228B22"></circle>
          <circle cx="180" cy="120" r="25" fill="#228B22"></circle>
          <circle cx="150" cy="150" r="20" fill="#228B22"></circle>
        </g>

        <!-- Hojas pequeñas en las ramas inferiores -->
        <g class="leaves leaf-shadow">
          <circle cx="100" cy="200" r="15" fill="green"></circle>
          <circle cx="200" cy="200" r="15" fill="green"></circle>
          <circle cx="150" cy="240" r="12" fill="green"></circle>
        </g>
      </svg>
    </div>
  </body>
</html>
