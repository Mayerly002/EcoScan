<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Consultas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="consultas.html">Consultas</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Evalúa tu empaque</h2>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>

            <label for="producto">Producto:</label>
            <input type="text" id="producto" required>

            <label for="empaque">Tipo de empaque:</label>
            <select id="empaque" required>
                <option value="">--Seleccione--</option>
                <option value="aluminio">Aluminio</option>
                <option value="papel">Papel</option>
                <option value="plastico">Plástico</option>
                <option value="vidrio">Vidrio</option>
                <option value="carton">Cartón</option>
                <option value="bolsas">Bolsas</option>
                <option value="compostables">Compostables</option>
                <option value="treta-pop">Tetra-Pop</option>
                <option value="latas">Latas</option>
                <option value="bolsa_aluminio_plastificada">Bolsa de Aluminio Plastificada</option>
                <option value="otro">Otro</option>
            </select>

            <button type="submit">Evaluar</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
